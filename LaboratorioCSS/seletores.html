<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
       /* tipos de seletorese */
       /*  * seletor universal*/
              
       /*  .tag seletor de classe */ 
       
       /*  aplciar para mais de um padrão colocar o , */ 
       
       /*  #aprovados seletor de id */ 
      
       /*  #aninhado > div sinal > indica que vou selecionar a div que está dentro da tag de id aninhado 
            #aninhado > section não funciona pois não é um filho direto*/ 

       /*  #aninhado section qualquer descendentte de aninhado do tipo section será selecionado*/

       /* p + ul o sinal + significa que vou pegar o ul que antes tem a tag p
        p + ol não funciona pois não são vizinhos*/

       /* p ~ ol o ~ significa que vou pegar qualquer tag ol que tem um irmão p*/
       
       /* [feira] seletor pega todos os elementos que tem a propriedade feira*/
       
       /* [feira = casa] selecionar somente quando a propriedade tiver o valor casa  */
       
       /* span:nth-child(1) selecionar uma tag span que seja filha de alguem e esteja na primeira posição */

       /* section > :nth-child(odd|even) selecionar todos os filhos impares|pares dentro da section */


       #aninhado > div{
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
